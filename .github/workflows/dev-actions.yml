
name: .NET on dev

on:
 push:
   branches: [dev]

jobs:
 build-and-test:
  runs-on: ubuntu-latest 

  steps:
   - name: Checkout 
     uses: actions/checkout@v4.2.2
   - name: Setup dot Net
     uses: actions/setup-dotnet@v4
     with: 
       dotnet-version: '8.0.x'
   - name: Checkpoint
     run: echo "Hello World!"
   - name: Build
     run: dotnet build --configuration Release
   - name: Test
     run: dotnet test
     
     
 
